version: "3.9"

services:
  db:
    image: postgis/postgis:16-3.4
    container_name: summithub-postgres
    environment:
      POSTGRES_DB: summithub
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d summithub"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: summithub-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: summithub-api
    environment:
      SERVER_PORT: ":8080"
      POSTGRES_URL: postgres://postgres:postgres@db:5432/summithub?sslmode=disable
      REDIS_ADDR: redis:6379
      REDIS_PASSWORD: ""
      JWT_SECRET: bge4SRxv064kb8FwNCGm6byrylzH51S6NuwcEvM0iiY=
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  db-data:
